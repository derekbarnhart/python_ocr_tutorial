general:
  build_dir: .

machine:
  services:
      - docker

dependencies:
  override:
    - docker build -t derekbarnhart/compVision .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push derekbarnhart/compVision